	<title>Adding, Editing & Deleting elements in a JSON object</title>

<body>
	


	

	<!----- Javascript & jQuery libraries ----->
	<!-- jQuery 1.x snippet -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- jQuery 2.x snippet -->

	<!-- jQuery 1.x UI -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	// Adding, Editing & Deleting elements in a JSON object

	var person = {
		"name":"Santiago",
		"lastName":"Donoso",
		"knownLanguages":
			[
				{"languange":"Spanish", "written":10, "reading":10, "speaking":10},
				{"languange":"English", "written":8, "reading":8, "speaking":8},
				{"languange":"Danish", "written":10, "reading":10, "speaking":10},
				{"languange":"Japanese", "written":5, "reading":3, "speaking":8}
			]
	};

	for (var i = 0; i < person.knownLanguages.length; i++) {
		if(person.knownLanguages[i].languange == "Danish"){
			person.knownLanguages[i].written = 6;
			person.knownLanguages[i].reading = 9;
			person.knownLanguages[i].speaking = 8;		
		}
		else if(person.knownLanguages[i].languange == "Japanese") {
			delete person.knownLanguages[i];
		}
	};

	var knownLanguagesChinese = "{"languange":"Chinese", "written":4, "reading":6, "speaking":9}";
	person.knownLanguages.push(knownLanguagesChinese);

	console.log(person);

	</script>
</body>
</html>
