	<div id="loginBox"><form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inpUsername" class="sr-only">Email address</label>
        <input type="username" id="inpUsername" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inpPassword" class="sr-only">Password</label>
        <input type="password" id="inpPassword" class="form-control" placeholder="Password" required="">
        <div id="signup">
        	No user? <a href="#">create new user here.</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Sign in</button>
      </form>
	</div>
</div>

          </ul>

<div class="container-fluid ha-container">


	<div class="pages inActive" id="frontPage">
		<p>Welcome to Daniel Kristian Steffensens Home Automation System!</p>
	</div>


	<div class="pages inActive" id="addUtilitiesPage">
		<div id="" class="col-md-8 ha-leftRow">
			<div class="row">
				<div id="showUtilityCanvasWrap">
					<div id="showUtilityCanvas"></div>					
				</div>
			</div>
		</div>

		<div id="utilitiesPanelWrap" class="col-md-4">
			<div class="row row-spacing">
				<div class="col-md-12">		
					<button type="button" id="btnAddUtility" class="btn btn-warning ha-btnWidth" data-linkControlPanelHref="">
						<h5>Add Utility</h5>
					</button>
					<div class="btn-group ha-btnWidth">
						<button type="button" class="btn btn-default dropdown-toggle ha-btnWidth100 btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Choose Room <span class="caret"></span>
						</button>
							<ul class="dropdown-menu" id="btnChooseRoom">
							</ul>
					</div>
				</div>			
			</div>

			<div class="row row-spacing">
				<div class="col-md-12" id="addUtilityControlWrap">
					<div class="buildRoomControl panel panel-warning active" id="lblRoom'+roomID+'">
						<div class="panel-heading" id="lblUtilityRoomName">Choose Room</div>
						<div class="panel-body" id="utilityControlListWrap">

						</div>
					</div>
				</div>
			</div>

			<div class="row row-spacing">
				<div class="col-md-12">	
				</div>
			</div>	
		</div>
	</div>


	<div class="pages inActive" id="controlPanelPage">

			<div class="row">
				<div id="showCanvasWrap">
					<div id="showCanvas"></div>					
				</div>
			</div>
		</div>

		<div id="controlPanelWrap" class="col-md-4">
			<div class="row row-spacing">
				<div class="col-md-12">	
					<button type="button" id="btnShowControlPanel" class="btn btn-success ha-btnWidth btnControlPanel" data-linkControlPanelHref="controlPanelControlWrap">
						<h5>Show ControlPanel</h5>
					</button>	
					<button type="button" id="btnShowGraphs" class="btn btn-primary ha-btnWidth btnControlPanel" data-linkControlPanelHref="graphsPanelWrap">
						<h5>Show Graphs</h5>
					</button>		
				</div>			
			</div>

			<div class="row row-spacing">
				<div class="col-md-12 controlPanelPages inActive" id="controlPanelControlWrap">

				</div>
				<div class="col-md-12 controlPanelPages inActive" id="graphsPanelWrap">

						<ul class="list-group" id="controlPanelGraphsWrap">
						</ul>

				</div>
			</div>

			<div class="row row-spacing">
				<div class="col-md-12">	
				</div>
			</div>	
		</div>
	</div>



	<div class="pages inActive" id="buildRoomPage">
		<div id="buildCanvasWrap" class="col-md-8 ha-leftRow">
			<div class="row">
				<div id="buildCanvasWrap">
					<div id="buildCanvas">
					</div>
				</div>
			</div>
		</div>

		<div id="buildControlWrap" class="col-md-4">
			<div class="row row-spacing">
				<div class="col-md-12">
					<button type="button" id="btnNewRoom" class="btn btn-primary btn-block">
						<h5>Add Room</h5>
					</button>		
				</div>			
			</div>

			<div class="row row-spacing">
				<div class="col-md-12" id="buildRoomControlWrap">
					
				</div>
			</div>

			<div class="row row-spacing">
				<div class="col-md-12">	
				</div>
			</div>	

		</div>
