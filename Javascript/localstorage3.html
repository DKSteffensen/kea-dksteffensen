<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Font-Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">	
	<!-- Local CSS Files -->
	<link rel="stylesheet" href="">
</head>
<body>

<div id="container">
<input type="text" id="txtFirstName">
<input type="text" id="txtLastName">
<button id="btnAddStudent">Add Student</button>
</div>

<!-- Javascript & jQuery libraries -->
<!-- jQuery 1.x snippet -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- jQuery 2.x snippet -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- jQuery 1.x UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- END Javascript & jQuery libraries END -->
<!-- User created Java/Jquery Scripts -->

<script>

var objStudents = {"class":"Fall 2015", "Student":[]};

$("#btnAddStudent").click(function(){
	strFirstName = $("#txtFirstName").val();
	strLastName = $("#txtLastName").val();

	objStudent = {};
	objStudent.firstName = strFirstName;
	objStudent.lastName = strLastName;

	objStudents.Student.push(objStudent);

	var strStudents = JSON.stringify(objStudents);
	localStorage.localStudents = strStudents;
});

</script>

<!-- END User created Java/Jquery Scripts END -->
</body>
</html>
