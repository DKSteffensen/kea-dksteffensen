function showStudent()
{
	$("#lblListStudents").html("");
	for (var i = 0; i < persons.students.length; i++) {
		$("#lblListStudents").prepend("<div class='lblStudentName'>"+persons.students[i].name+" "+persons.students[i].lastName+"</div>");

}

	objStudent.name = strName;
	objStudent.lastName = strLastName;
	saveStudent(objStudent);
	console.log("Student saved.");
	$("#lblName, #lblLastName").val("");
});
