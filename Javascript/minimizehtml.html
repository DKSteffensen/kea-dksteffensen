<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.img-1, .img-2, .img-3 {
			background-image: url("https://cdn.css-tricks.com/wp-content/uploads/2009/10/sprite.png");
			background-repeat: no-repeat;
		}
		.img-1 {
			height: 128px;
			background-position: -5px -5px;
		}
		.img-2 {
			height: 135px;
			background-position: -5px -143px;
		}
		.img-3 {
			height: 147px;
			background-position: -5px -288px;
		}
	</style>
</head>
<body>
<div class="img-1"></div>
<div class="img-2"></div>
<div class="img-3"></div>
	
</body>
</html>
