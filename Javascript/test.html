	countFrom = document.getElementById("time").value;
}

function startCountingDown() {
	document.getElementById("message").value = countFrom;

	console.log(countFrom);

	if(countFrom == 0) {
		document.getElementById("message").value = "Hi";
	}
	else {
		countFrom--;

	}
}
